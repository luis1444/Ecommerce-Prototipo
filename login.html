<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - UpMarket</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f1eb 0%, #ebe7e0 100%);
        color: #3d3d3d;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    header {
        padding: 1.5rem 5%;
        background: #ffffff;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 400;
        color: #3d3d3d;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: 'Georgia', serif;
        text-decoration: none;
    }

    .logo img {
        height: 40px;
        width: auto;
    }

    .back-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: #8a8a8a;
        font-size: 0.95rem;
        transition: color 0.3s;
    }

    .back-btn:hover {
        color: #3d3d3d;
    }

    /* Main Container */
    .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 5%;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .login-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .login-title {
        font-size: 2rem;
        font-weight: 400;
        color: #2d2d2d;
        font-family: 'Georgia', serif;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        font-size: 0.95rem;
        color: #8a8a8a;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        color: #6d6d6d;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #8a8a8a;
    }

    .form-group input {
        width: 100%;
        padding: 0.9rem 1.2rem 0.9rem 3rem;
        border: 1.5px solid #e0e0e0;
        border-radius: 10px;
        font-size: 0.95rem;
        font-family: inherit;
        transition: all 0.3s;
        background: #fafafa;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2d2d2d;
        background: white;
    }

    /* Remember & Forgot */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .remember-me label {
        color: #6d6d6d;
        cursor: pointer;
    }

    .forgot-link {
        color: #2d2d2d;
        text-decoration: none;
        transition: opacity 0.3s;
    }

    .forgot-link:hover {
        opacity: 0.7;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 1.1rem;
        background: #2d2d2d;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s;
        font-family: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .submit-btn:hover {
        background: #1a1a1a;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(45, 45, 45, 0.3);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    /* Divider */
    .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #8a8a8a;
        font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #e0e0e0;
    }

    .divider::before {
        margin-right: 1rem;
    }

    .divider::after {
        margin-left: 1rem;
    }

    /* Register Link */
    .register-section {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #f0f0f0;
    }

    .register-text {
        color: #6d6d6d;
        font-size: 0.95rem;
        margin-bottom: 1rem;
    }

    .register-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 2rem;
        background: transparent;
        color: #2d2d2d;
        border: 1.5px solid #2d2d2d;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s;
        font-family: inherit;
        text-decoration: none;
    }

    .register-btn:hover {
        background: #2d2d2d;
        color: white;
        transform: translateY(-2px);
    }

    /* Footer */
    footer {
        background: #2d2d2d;
        color: white;
        padding: 2rem 5%;
        text-align: center;
    }

    footer p {
        opacity: 0.7;
        font-size: 0.9rem;
        font-weight: 300;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem 1.5rem;
        }

        .login-title {
            font-size: 1.7rem;
        }

        .form-options {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }
    }
  </style>
</head>
<body>
<header>
  <a href="index.html" class="logo">

    UpMarket

  <a href="index.html" class="back-btn">

  </div>
</div>

<footer>
  <p>&copy; 2025 UpMarket. Plataforma de comercio electr√≥nico para emprendimientos locales.</p>

</html>
